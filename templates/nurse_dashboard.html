<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Nurse Dashboard</h1>
        <form id="vitals-form" class="card p-4">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Registration ID:</label>
                    <input type="text" id="registration_id" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Gender:</label>
                    <select id="gender" class="form-select" required>
                        <option value="MALE">Male</option>
                        <option value="FEMALE">Female</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" id="age" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Date:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Time:</label>
                    <input type="time" id="time" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Height (cm):</label>
                    <input type="number" id="height" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Weight (kg):</label>
                    <input type="number" id="weight" class="form-control" step="0.1" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label class="form-label">Temperature (Â°F):</label>
                    <input type="number" id="temp" class="form-control" step="0.1" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Systolic BP:</label>
                    <input type="number" id="systolic_bp" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Diastolic BP:</label>
                    <input type="number" id="diastolic_bp" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="form-label">Pulse (bpm):</label>
                    <input type="number" id="pulse" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Pain Scale (0-10):</label>
                    <input type="number" id="pain_scale" class="form-control" min="0" max="10" required>
                </div>
                <div class="col-md-6 mb-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Submit Vitals</button>
                </div>
            </div>
        </form>

        <div id="results" class="card mt-4 p-4">
            <h2 class="mb-3">Results</h2>
            <div class="row">
                <div class="col-md-12">
                    <p><strong>BMI:</strong> <span id="bmi" class="badge bg-info"></span></p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-end">
                    <a href="/doctor" class="btn btn-secondary">Go to Doctors Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/nurse.js') }}"></script>
</body>
</html>
